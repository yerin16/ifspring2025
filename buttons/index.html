<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons — Yerin Kang</title>

    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic"
        rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6246cd108c.js" crossorigin="anonymous"></script>
</head>

<body data-new-gr-c-s-check-loaded="14.1228.0" data-gr-ext-installed="">

    <main>

        <h1>Button Styling — James Fawcett</h1>

        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.apple.com/" target="_blank" id="btn_apple"><i class="fa-brands fa-apple"></i></a>
        </div>

        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><i class="fa-brands fa-lyft"></i></a>
        </div>

        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_instagram"><i
                    class="fa-brands fa-instagram"></i></a>
        </div>

        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_facebook"><i class="fa-brands fa-facebook"></i></a>
        </div>

        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_samsung">SAMSUNG</a>
        </div>

    </main>


</body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>

</html>
